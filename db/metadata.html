<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Manager</title>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/db/db.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/script/config.js"></script>

</head>

<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md">
        <div class="container flex justify-between items-center py-4">
            <h1 class="text-xl font-bold text-gray-900">Database Dashboard</h1>
            <nav class="flex items-center space-x-4">
                <a href="../database.html" class="tab-link">Home</a>
                <a href="metadata.html" class="tab-link active">Metadata</a>
                <a href="income.html" class="tab-link">Income</a>
                <a href="notes.html" class="tab-link">Notes</a>
                <button id="logoutBtn"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <div class="container pt-6">
        <div class="card">
            <h2 class="text-lg font-semibold" id="tableTitle">Metadata Manager</h2>
            <p id="tableStatus" class="text-gray-500 mt-1">Pilih tabel untuk dimuat (Akses anonim).</p>

            <label class="block mt-4 mb-2">Pilih Proyek (Tabel):</label>
            <select id="tableSelector" class="p-2 border rounded w-full md:w-1/3">
                <option value="Relax-4K">Relax-4K</option>
                <option value="RendixAlextian">RendixAlextian</option>
                <option value="KrasivArt">KrasivArt</option>
                <option value="Krasiv-AI">Krasiv-AI</option>

            </select>

            <div class="toolbar mt-4 flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()"
                    class="flex-grow p-2 border rounded">

                <button onclick="addNewRow()"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">
                    âž• Tambah Baris
                </button>

                <button onclick="syncChanges()"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition">
                    ðŸ”„ Sync Changes (<span id="pendingCount">0</span>)
                </button>
            </div>
        </div>

        <div class="card overflow-x-auto">
            <div id="pagination" class="mb-4 text-center"></div>
            <div class="table-responsive">
                <table id="dataTable" class="min-w-full divide-y divide-gray-200"></table>
            </div>

        </div>
    </div>


    <script>
        // --- INISIALISASI ---
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentTable = 'Relax-4K';
        let pendingUpdates = [];
        let tableData = [];
        let currentPage = 1;
        const rowsPerPage = 20;

        // --- INTI INISIALISASI HALAMAN (DIMUAT LANGSUNG) ---
        function initializeMetadataPage() {
            const selector = document.getElementById("tableSelector");

            // Set tabel awal dan muat data
            currentTable = selector.value;
            loadTableData(currentTable);

            // Pasang listener perubahan tabel
            selector.addEventListener("change", () => {
                currentTable = selector.value;
                loadTableData(currentTable);
            });
        }

        // --- MAIN EXECUTION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Panggil inisialisasi langsung tanpa cek autentikasi
            initializeMetadataPage();
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });

    </script>
    <script src="/script/db.js"></script>
</body>

</html>
